<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="template.css">
    <title>Document</title>
</head>
<body>

    <div class="container_banner">

        <div class="banner_logo">

            <img class="logo" src="pictures/logo.png" alt="logo">

        </div>

        <div class="banner_social">

            <img class="social" src="pictures/icon_face.png" alt="facebook">

            <img class="social" src="pictures/icon_twitter.png" alt="twitter">

            <img class="social" src="pictures/icon_email.png" alt="email">

        </div>

    </div>  
    
    <div class="container_demonstration">

        <div class="produto">

            <img class="iphone" src="pictures/iphone_13_pro.jpg" alt="iPhone 13 Pro">
    
        </div>

        <div class="description">

            <div class="produto_name">

                iPhone 13 Pro
    
            </div>
    
            <div class="produto_description">
    
                Novo sistema de câmera dramaticamente mais poderoso; <br>
                Tela responsiva que surpreende a cada toque; <br>
                O chip de smartphone mais rápido do mundo; <br>
                Design com resistência fora de série; <br>
                E um salto imenso na duração da bateria; <br>
                É Pro e pronto.
    
            </div>
    
            <div class="button">

                <button class="buy">Comprar</button>

            </div>
            
        </div>
        
    </div>

    <div class="container_footer">


        
    </div>

    
</body>
</html>
