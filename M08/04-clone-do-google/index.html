<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="template.css">
    <title>Google</title>
</head>

<body>

    <!-- Primeira Parte -->

    <div class="banner">

        <div class="container_banner">

            <div class="options_banner">
                
                <a href="https://accounts.google.com/" target="_blank">Gmail</a>
            
            </div>

            <div class="options_banner">

                <a href="https://www.google.com.br/imghp?hl=pt-BR&ogbl" target="_blank">Imagens</a>
                
            </div>

            <div class="options_banner">
                
                <img class="icon_banner1" src="pictures/icon_menu.png" alt="Menu">
            
            </div>

            <div class="options_banner">
                
                <img class="icon_banner2" src="pictures/icon_perfil.jpg" alt="Perfil">
            
            </div>
            
        </div>

    </div>

    <!-- Segunda Parte -->

    <div class="banner_google">

        <div class="container_google">

            <div>
                
                <img class="image_google" src="pictures/google.png" alt="Logo Gogle">
                            
            </div>

            <div class="input.container"> 
                
                <label class="icon_pesquisar">

                    <img class="icon_image" src="pictures/icon_pesquisar.png" alt="pesquisar">

                </label>

                <label class="icon_teclado">

                    <img class="icon_image" src="pictures/icon_teclado.png" alt="teclado">

                </label>

                <label class="icon_voz">

                    <img class="icon_image" src="pictures/icon_voz.png" alt="voz">

                </label>

                <input type="seach"> <!-- placeholder="Pesquisar" autofocus -->

            </div>

            <div>
                
                <button>Pesquisa Google</button>
                <button>Estou com sorte</button>
            
            </div>

            <div class="obs">

                

            </div>

        </div>

    </div>

    <!-- Terceira Parte -->

    <footer>

        <div class="footer_first">

            <div class="footer_one">
    
                <div>
    
                    Brasil
    
                </div>
                
            </div>
    
        </div>
    
        <div class="footer_second">
    
            <div class="footer_two">
    
                <div class="options_footer1">Sobre</div>
                <div class="options_footer1">Publicidade</div>
                <div class="options_footer1">Negócios</div>
                <div class="options_footer1">Como funciona a Pesquisa</div>
                
            </div>
    
            <div class="footer_three">
    
                <div class="options_footer2">Privacidade</div>
                <div class="options_footer2">Termos</div>
                <div class="options_footer2">Configurações</div>
                
            </div>
    
        </div>

    </footer>
   
</body>

</html>
