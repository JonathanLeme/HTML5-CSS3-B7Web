    <body>

        <h1>Attribute Size & MaxLength</h1>

        <p>Prof° explica sobre os atributo "size & maxlength".</p>

        <!-- 
        - "size" faz que o campo "input" fique do tamanho da quantidade de caracteres que determinar. Não é mais utilizado, pois diminui o input e depende da fontes.

        - "maxlength" limita a quantidade de caracteres que determinar. É o mais aconselhável utilizar.

        - Veja os exemplos no código e no navegador.
         -->

        <form action="../../HTML5-CSS3-B7Web/pages/login.html" method="POST">
            
            <input type="Usuário" name="name" placeholder="size" autofocus size="10"> <br>

            <input type="Senha" name="password" placeholder="maxlenght" maxlength="10"> <br>

            <input type="Submit" name="Enviar">

        </form>

    </body>

</html>
