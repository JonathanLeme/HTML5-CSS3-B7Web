<!DOCTYPE html>
<html>
<head>

    <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Indie+Flower&display=swap" rel="stylesheet">

<body>

    <h1>Attribute Size & MaxLength</h1>

    <p>Prof° explica sobre os atributo "size & maxLength".</p>

    <form action="../pages/07-html-login.html" method="POST">
        
        <input type="Usuário" name="name" placeholder="size" autofocus size="10"> <br>

        <input type="Senha" name="password" placeholder="maxLenght" maxlength="10"> <br>

        <input type="Submit" name="Enviar">
    </form>

</body>
</html>

<!-- 

* O atributo "size" faz que o campo "input" fique do tamanho da quantidade de caracteres que determinar. 

* O atributo "maxlength" limita a quantidade de caracteres que determinar

* Veja os exemplos no código e na página.

 -->
