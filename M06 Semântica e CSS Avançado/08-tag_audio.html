<html>

        <title>Tag Audio</title>

    </head>

    <body>

        <h1>Tag Audio</h1>

        <p>Prof° explica as tags "audio".</p>

        <!-- 
        - "controls" serve para incluir controles no áudio postado.
        - "autoplay" não funcionou no Browser Chromer.
        - "loop" para manter a música repetindo.
        - "preload" serve para começar a pré-carregar um arquivo.
        - Os tipos de audio que a tag suporta são: mp3. ogg e wav.
         -->

        <audio controls autoplay loop>
            <source src="../audios/jack-hannaford.mp3" type="audio/mpeg"> 
        </audio>

    </body>

</html>
