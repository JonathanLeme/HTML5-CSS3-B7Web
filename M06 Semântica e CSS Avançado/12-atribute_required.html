    <body>

        <h1>Attribute Required</h1>

        <p>Prof° explica sobre os atributo "required".</p>

        <!-- 
        - "required" faz com que o input seja obrigatório para o envio de dados em um formulário.
         -->

        <form action="../../HTML5-CSS3-B7Web/pages/login.html" method="POST">
            
            <input type="Usuário" name="name" placeholder="Usuário" autofocus required> <br>

            <input type="Senha" name="password" placeholder="Senha" required> <br>

            <input type="Submit" name="Enviar">
        </form>

    </body>
