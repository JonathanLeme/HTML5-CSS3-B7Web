    <head>

        <meta charset="UTF-8">

    <body>

        <h1>Tag Figure</h1>

        <p>Prof° explica sobre tag "figure".</p>

        <!-- 
            - "figure" usada para colocar imagens e também legendas em, geralmente, conteúdos de blogs.
            - "figcaption" legenda de "figure"
        -->

        <figure>
            <img src="https://www.google.com.br/google.jpg" alt="Logo do Google">
            <figcaption>Logo do Google</figcaption>
        </figure>    

    </body>

</html>
