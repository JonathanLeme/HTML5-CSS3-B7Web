        <meta charset="UTF-8">

    <body>

        <h1>Attribute PlaceHolder</h1>

        <p>Prof° explica sobre o atrbuto "placeholder".</p>

        <form action="../../HTML5-CSS3-B7Web/pages/login.html" method="POST">

            <!-- 
            - "placeholder" serve para indicar ao navegador o texto que vai aparecer em um "input". Quando digitado algo no "input" o texto do "placeholder" desaparecerá.
            - Veja a diferença entre "Usuário" e "Senha" no navegador para entender o atributo "placeholder" 
             -->
            
            Usuário <br>
            <input type="Usuário" name="name"> <br>

            <input type="Senha" name="password" placeholder="Password"> <br>

            <input type="Submit" name="Enviar">
        </form>

    </body>
