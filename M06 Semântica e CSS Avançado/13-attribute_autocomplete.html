<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Chilanka&family=Indie+Flower&display=swap">
        <link rel="stylesheet" href="13-attribute_autocomplete.css">

        <title>Attribute AutoComplete</title>

    </head>

    <body>

        <h1>Attribute AutoComplete</h1>

        <p>Prof° explica sobre os atributo "autocomplete".</p>

        <!-- 
        - "autocomplete" é utilizado para deixar ligar ou desligar o sistema de completar. ;)

        - Vale lembrar que nas configurações do browser dá pra fazer isso também. Mas sites como bancos procuram deixar 
        esse atributo como off no código do HTML.
         -->

        <form action="../../HTML5-CSS3-B7Web/pages/login.html" autocomplete="off" method="POST">
            
            <input type="Usuário" name="name" placeholder="Usuário" autofocus required> <br>

            <input type="Senha" name="password" placeholder="Senha" required> <br>

            <input type="Submit" name="Enviar">
        </form>

    </body>

</html>
