<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Chilanka&family=Indie+Flower&display=swap">
        <link rel="stylesheet" href="07-tag_video.css">

        <title>Tag Video</title>

    </head>

    <body>

        <h1>Tag Vídeo</h1>

        <p>Prof° explica as tags "video".</p>

        <!-- 
        - O Autoplay aqui só funciona com o atrbuto "muted".
        - Os tipos de vídeos que a tag suporta são: mp4, ogg e *wmv. *Esse último não certeza.
        - "controls" serve para incluir controles no vídeo postado. 
        - "autoplay" serve para iniciar/abrir a página com o vídeo já fucnionando.
        - "muted" serve para iniciar o vídeo no silencioso/sem som.
        - OBS: o "autoplay" só funciona/funcionou quando incluido o "muted" junto. 
         -->

        <video width="320" height="240" controls autoplay muted>  
            <source src="../videos/utilidades.mp4" type="video/mp4"> 
        </video>

    </body>

</html>
