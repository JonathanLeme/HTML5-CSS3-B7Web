<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Chilanka&family=Indie+Flower&display=swap" >
        <link rel="stylesheet" href="21-css_word_wrap.css">

        <title>Lista de Descrição</title>

    </head>

    <body>

        <h1>Lista de Descrição</h1>

        <p>Prof° explica sobre como as tags "dl-dt-dd".</p>

        <!-- 
        - "dl" description list para criar a lista como todo;
        - "dt" description title para título
        - "dd" description para descrição
         -->

        <dl>
            <dt>Café</dt>
            <dd>
                <ul>
                    <li>Cor: Preto</li>
                    <li>Temperatura: Quente</li>
                </ul>
            </dd>
        </dl>

        <dl>
            <dt>Leite</dt>
            <dd>
                <ul>
                    <li>Cor: Branco</li>
                    <li>Temperatura: Frio</li>
                </ul>
            </dd>
        </dl>

    </body>

</html>
