<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="template.css">
    <title>Formulário Simples</title>
</head>

<body>

    <div class="border">

        <h2>Áre de Cadastro</h2> 

        <form action="../../pages/07-html-login.html" target="_blank">
        
            <label>
                Nome Completo: <br>
                <input type="text" name="nome">
            </label>

            <label>
                Celular: <br>
                <input type="tel" name="phone">
            </label>

            <label>
                E-mail: <br>
                <input type="email" name="email">
            </label>

            <label>
                Senha: <br>
                <input type="password" name="password">
            </label>

            <label>
                Deseja receber nossas newletter? <br>
                <input type="radio" name="yes/no">Sim
                <input type="radio" name="yes/no">Não
            </label>

            <label>
                <input type="checkbox">
                Declaro que li e aceito os <a href="../../pages/14-termos-de-uso.html" target="_blank" class="termoslink">Termos de Uso</a>.
            </label>

            <button>Enviar</button>


        </form>

    </div>

</body>
</html>
