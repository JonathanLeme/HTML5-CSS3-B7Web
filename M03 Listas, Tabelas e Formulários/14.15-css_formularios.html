<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <title>Formulário no CSS</title>
        <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Indie+Flower&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="14.15-css_formularios.css">

    </head>

    <body>

        <h1>Formatando Formulário no CSS</h1>

        <h2>Áre de Cadastro</h2>

        <form action="../../HTML5-CSS3-B7Web/pages/login.html" method="GET">
        
            <label>
                Nome Completo: <br>
                <input type="text" name="nome">
            </label> 

            <label>
                Descrição: <br>
                <textarea name="descricao"></textarea>
            </label>

            <label>
                <select name="categoria">
                    <option value="1">Categoria 1</option>
                    <option value="2">Categoria 2</option>
                    <option value="3">Categoria 3</option>
                    <option value="4">Categoria 4</option>
                    <option value="5">Categoria 5</option>
                </select>
            </label>

            <label>
                <input type="checkbox">
                Declaro que li e aceito os <a href="../../HTML5-CSS3-B7Web/pages/termo_de_uso.html" target="_blank" class="termoslink">Termos de Uso</a>.
            </label>

            <button>Enviar</button>

        </form>
        
    </body>

</html>
