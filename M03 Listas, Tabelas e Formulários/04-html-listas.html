<!DOCTYPE html>

<html>
    <head>

        <meta charset="UTF-8">
        <title>Listas no HTML</title>
        <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Indie+Flower&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="04-html-listas.css">

    </head>
    
    <body>
        
        <h1>Listas no HTML</h1>

        <ol type="A"> <!-- type="" para mudar o estilo. -->
            <li>Café</li>
            <li>Leite</li>
            <li>Pão</li>
        </ol>

        <ol start="45"> <!-- start="" para iniciar do número desejado. -->
            <li>Café</li>
            <li>Leite</li>
            <li>Pão</li>
        </ol>

        <ul style="list-style-type: circle;"> <!-- Para [style="list-style-type:] existem 3 moedlos: disc-square-circle,     para mudar o estilo. -->
            <li>Café</li>
            <li>Leite</li>
            <li>Pão</li>
        </ul>

        <ul> <!-- Estudo de lista dentro de lista. -->
            <li>
                Café
                <ul>
                    <li>Tradicional</li>
                    <li>Extra-Forte</li>
                </ul>
            </li>
            <li>
                Leite
                <ul>
                    <li>Integral</li>
                    <li>Desnatado</li>
                </ul>
            </li>
            <li>
                Pão
                <ul>
                    <li>Integra</li>
                    <li>Puma</li>
                </ul>
            </li>
        </ul>

    </body>
</html>
