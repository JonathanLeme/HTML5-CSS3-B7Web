<!DOCTYPE html>

<html>
    <head>
        
        <meta charset="UTF-8">
        <title>Tabelas no HTML</title>
        <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Indie+Flower&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="05-html_tabelas.css">

    </head>

    <body>
        
        <h1>Tabelas no HTML</h1>

        <!-- <table></table> tag para criar uma tabela. -->
        <table width="400" border="1">

            <!-- <thead></thead> CABEÇALHO -->
            <thead>
                <tr>
                    <!-- <th></th> para cabeçalho --> 
                    <th>Item A</th> 
                    <th>Item B</th>
                    <th>Item C</th> 
                </tr>
            </thead>

            <!-- <tbody></tbody> CORPO -->
            <tbody>
                <!-- <tr></tr> tag para linhas. -->
                <tr>
                    <!-- <td></td> tag para colunas. --> 
                    <td>...</td>
                    <td>...</td>
                    <td>...</td> 
                </tr>
                <tr>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                </tr>
                <tr>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                </tr>
            </tbody>  
        </table>

    </body>
</html>
