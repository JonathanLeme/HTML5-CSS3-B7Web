<!DOCTYPE html>

<html>
    <head>

        <meta charset="UTF-8">
        <title>Fieldset & Legend</title>
        <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Indie+Flower&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="16-html_fieldset&legend.css">

    </head>

    <body>

        <h1>Fildset & Legend</h1>

        <form action="../../HTML5-CSS3-B7Web/pages/login.html" method="POST">

            <!-- "<fieldset></fieldset>" usada para agrupar elementos de um formulário.-->

            <fieldset>

                <!-- <legend></legend> é usado para inserir um cabeçario no "<fieldset></fieldset>"-->

                <legend>Dados Pessoais</legend>
                <label>
                    Primero Nome: <br>
                    <input type="text" name="name">
                </label> <br>
                <label>
                    Sobrenome: <br>
                    <input type="text" name="lastname">
                </label> <br>
            </fieldset> 

            <fieldset>
                <legend>Dados Profissionais</legend>
                <label>
                    Nome da Empresa: <br>
                    <input type="text" name="companyname">
                </label> <br>
                <label>
                    Cargo na Empresa: <br>
                    <input type="text" name="companyjobtitle">
                </label> <br>
            </fieldset>

            <input type="submit" name="Cadastrar">

        </form>
        
    </body>
</html>
